<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks - Tareas - Firebase</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="column">
        <h1>Tareas - Tasks</h1>
        <form>
          <fieldset>
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" id="nombreTarea">
            <label>Descripcion</label>
            <textarea placeholder="Descripcion" id="contenidoTarea"></textarea>
            <button class="button-primary" id="botonGuardar">Guardar</button>
          </fieldset>
        </form>
      </div>
      <div class="column">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody id="cuerpo">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
